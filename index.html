<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Vinilo para Coches</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo-bar img {
      height: 60px;
    }
    .logo-center {
      text-align: center;
      flex: 1;
    }
    .logo-center img {
      height: 80px;
    }
    .container {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
    }
    select, input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c0392b;
    }
    .modelo-info, .resultado, .tabla-desglose {
      margin-top: 20px;
      padding: 15px;
      background-color: #f4f4f4;
      border-radius: 5px;
    }
    .resultado h3 {
      color: #2c3e50;
    }
    .tabla-desglose table {
      width: 100%;
      border-collapse: collapse;
    }
    .tabla-desglose th, .tabla-desglose td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .tabla-desglose th {
      background-color: #34495e;
      color: white;
    }
    .tabla-desglose td.highlight {
      background-color: #dff0d8;
    }
    @media (max-width: 600px) {
      .logo-bar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Calculadora de Vinilo para Coches</h1>
  <div class="logo-bar">
    <img src="img/logo-gsix9.png" alt="GSIX9">
    <div class="logo-center">
      <img src="img/logo-oracal.png" alt="ORACAL">
    </div>
    <img src="img/logo-totenser.png" alt="Totensen">
  </div>

  <div class="container">
    <label for="marca">Marca del vehículo:</label>
    <select id="marca">
      <option value="">-- Selecciona marca --</option>
    </select>

    <label for="modelo">Modelo:</label>
    <select id="modelo">
      <option value="">-- Selecciona modelo --</option>
    </select>

    <div class="modelo-info" id="modeloInfo"></div>

    <label for="tipoVinilo">Tipo de vinilo:</label>
    <select id="tipoVinilo">
      <option value="15">Vinilo estándar (€15/m²)</option>
      <option value="25">Vinilo premium (€25/m²)</option>
      <option value="30">Cambio de color (€30/m²)</option>
      <option value="35">Personalizado (€35/m²)</option>
    </select>

    <label for="dificultad">Dificultad del trabajo:</label>
    <select id="dificultad">
      <option value="0">Normal (0%)</option>
      <option value="5">Media (5%)</option>
      <option value="10">Alta (10%)</option>
    </select>

    <label for="horasTrabajo">Horas estimadas:</label>
    <input type="number" id="horasTrabajo" value="20">

    <label for="tarifaHora">Tarifa por hora (€):</label>
    <input type="number" id="tarifaHora" value="30">

    <label for="anchoVinilo">Ancho del vinilo (metros):</label>
    <input type="number" id="anchoVinilo" value="1.52" step="0.01">

    <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>

    <div class="resultado" id="resultado"></div>
    <div class="tabla-desglose" id="desglose"></div>
  </div>

<script>

// Puedes cargar los datos JSON como en versiones anteriores
// y procesar con lógica condicional para sumar piezas dentro del ancho del vinilo
</script>
</body>
</html>
