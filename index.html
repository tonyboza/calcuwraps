
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Vinilado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .resultado, .modelo-info {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }
    .logos img {
      height: 60px;
      filter: grayscale(40%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Vinilo para Coches</h1>

    <div class="logos">
      <img src="img/gsix9.png" alt="GSIX9">
      <img src="img/oracal.png" alt="Oracal">
      <img src="img/totenser.png" alt="Totenser">
    </div>

    <label for="marca">Marca:</label>
    <select id="marca" onchange="cargarModelos()">
      <option value="">-- Selecciona marca --</option>
    </select>

    <label for="modelo">Modelo:</label>
    <select id="modelo" onchange="mostrarDatosModelo()">
      <option value="">-- Selecciona modelo --</option>
    </select>

    <div class="modelo-info" id="modeloInfo"></div>

    <label for="horas">Horas estimadas:</label>
    <input type="number" id="horas" value="20" />

    <label for="tarifa">Tarifa por hora (€):</label>
    <input type="number" id="tarifa" value="30" />

    <label for="anchoVinilo">Ancho del vinilo (m):</label>
    <input type="number" id="anchoVinilo" value="1.52" step="0.01" />

    <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    let datos = {};
    let modelosActuales = [];

    fetch('vehiculos_combinado_convertido.json')
      .then(res => res.json())
      .then(data => {
        datos = data;
        const marcas = data.marcas;
        const selectMarca = document.getElementById("marca");

        marcas.forEach((marca, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = marca.nombre;
          selectMarca.appendChild(option);
        });
      });

    function cargarModelos() {
      const marcaIndex = document.getElementById("marca").value;
      const selectModelo = document.getElementById("modelo");
      selectModelo.innerHTML = '<option value="">-- Selecciona modelo --</option>';
      modelosActuales = [];

      if (marcaIndex === "") return;

      const modelos = datos.marcas[marcaIndex].modelos;
      modelosActuales = modelos;

      modelos.forEach((modelo, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = modelo.nombre;
        selectModelo.appendChild(option);
      });

      document.getElementById("modeloInfo").innerHTML = '';
    }

    function mostrarDatosModelo() {
      const modeloIndex = document.getElementById("modelo").value;
      if (modeloIndex === "") return;

      const modelo = modelosActuales[modeloIndex];
      const dims = modelo.dimensiones;

      document.getElementById("modeloInfo").innerHTML = `
        <p><strong>Dimensiones:</strong> Largo: ${dims.largo}, Ancho: ${dims.ancho}, Alto: ${dims.alto}</p>
      `;
      document.getElementById("resultado").innerHTML = '';
    }

    function parseDim(mm) {
      return parseFloat(mm.replace(" mm", "").replace(",", ".")) / 1000;
    }

    function calcularPresupuesto() {
      const modeloIndex = document.getElementById("modelo").value;
      if (modeloIndex === "") return alert("Selecciona un modelo.");

      const modelo = modelosActuales[modeloIndex];
      const dims = modelo.dimensiones;

      const largo = parseDim(dims.largo);
      const ancho = parseDim(dims.ancho);
      const alto = parseDim(dims.alto);

      const area = 0.8 * (2 * (largo * alto + ancho * alto) + largo * ancho);
      const anchoVinilo = parseFloat(document.getElementById("anchoVinilo").value);
      const metrosLineales = area / anchoVinilo;
      const horas = parseFloat(document.getElementById("horas").value);
      const tarifa = parseFloat(document.getElementById("tarifa").value);

      const costeMaterial = area * 15;
      const costeManoObra = horas * tarifa;
      const total = costeMaterial + costeManoObra;

      document.getElementById("resultado").innerHTML = `
        <p><strong>Área estimada:</strong> ${area.toFixed(2)} m²</p>
        <p><strong>Metros lineales:</strong> ${metrosLineales.toFixed(2)} m</p>
        <p><strong>Total estimado:</strong> ${total.toFixed(2)} €</p>
      `;
    }
  </script>
</body>
</html>
