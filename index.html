<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Vinilo para Coches</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3498db" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --success: #27ae60;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #f5f7fa;
      color: var(--dark);
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 20px 0;
    }
    
    .logo-container img {
      height: 60px;
      object-fit: contain;
    }
    
    .calculator-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 25px;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary);
    }
    
    select, input {
      display: block;
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    button {
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: 500;
      transition: background 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    .modelo-info {
      margin: 25px 0;
      padding: 20px;
      background-color: var(--light);
      border-radius: 8px;
      border-left: 4px solid var(--secondary);
    }
    
    .modelo-info img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-top: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .resultado {
      margin-top: 30px;
      padding: 20px;
      background: var(--light);
      border-radius: 8px;
      border-left: 4px solid var(--success);
    }
    
    .resultado h3 {
      color: var(--success);
      margin-top: 0;
    }
    
    .resultado p {
      margin: 10px 0;
    }
    
    .resultado strong {
      font-size: 18px;
      color: var(--primary);
    }
    
    .brand-watermark {
      text-align: center;
      margin-top: 40px;
      color: #7f8c8d;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .logo-container {
        flex-direction: column;
        gap: 15px;
      }
      
      .logo-container img {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Calculadora de Vinilado para Vehículos</h1>
    <p>Presupuesto personalizado para trabajos de vinilado</p>
    
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Oracal_logo.svg/1200px-Oracal_logo.svg.png" alt="Oracal Logo">
      <img src="https://www.totenser.com/wp-content/uploads/2020/03/logo-totenser.png" alt="Totenser Logo">
    </div>
  </header>

  <div class="calculator-container">
    <div class="form-group">
      <label for="marca">Marca del vehículo:</label>
      <select id="marca" onchange="cargarModelos()">
        <option value="">-- Selecciona marca --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="modelo">Modelo:</label>
      <select id="modelo" onchange="mostrarDatosModelo()">
        <option value="">-- Selecciona modelo --</option>
      </select>
    </div>

    <div class="modelo-info" id="modeloInfo"></div>

    <div class="form-group">
      <label for="tipoVinil">Tipo de vinilo:</label>
      <select id="tipoVinil">
        <option value="standard">Vinilo estándar (€15/m²)</option>
        <option value="premium">Vinilo premium Oracal (€25/m²)</option>
        <option value="cambioColor">Cambio de color Totenser (€30/m²)</option>
        <option value="personalizado">Personalizado (€35/m²)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="horasTrabajo">Horas estimadas de trabajo:</label>
      <input type="number" id="horasTrabajo" value="20" />
    </div>

    <div class="form-group">
      <label for="tarifaHora">Tarifa por hora (€):</label>
      <input type="number" id="tarifaHora" value="30" />
    </div>

    <div class="form-group">
      <label for="anchoVinilo">Ancho del vinilo (metros):</label>
      <input type="number" id="anchoVinilo" value="1.52" step="0.01" />
    </div>

    <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <div class="brand-watermark">
    <p>Herramienta profesional para cálculo de vinilado con materiales Oracal y Totenser</p>
  </div>

  <script>
    let datosVehiculos = {};
    let modelosActuales = [];

    fetch('vehiculos_combinado_convertido.json')
      .then(res => res.json())
      .then(data => {
        datosVehiculos = data;
        const selectMarca = document.getElementById('marca');
        data.marcas.forEach(marca => {
          const option = document.createElement('option');
          option.value = marca.nombre;
          option.textContent = marca.nombre;
          selectMarca.appendChild(option);
        });
      });

    function cargarModelos() {
      const marcaSel = document.getElementById('marca').value;
      const modeloSel = document.getElementById('modelo');
      modeloSel.innerHTML = '<option value="">-- Selecciona modelo --</option>';

      const marcaData = datosVehiculos.marcas.find(m => m.nombre === marcaSel);
      modelosActuales = marcaData ? marcaData.modelos : [];

      modelosActuales.forEach((modelo, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = modelo.nombre + (modelo.subtitulo ? " - " + modelo.subtitulo : "");
        modeloSel.appendChild(option);
      });

      document.getElementById("modeloInfo").innerHTML = "";
      document.getElementById("resultado").innerHTML = "";
    }

    function mostrarDatosModelo() {
      const index = document.getElementById('modelo').value;
      const modelo = modelosActuales[index];
      if (!modelo) return;

      const { dimensiones, imagen } = modelo;
      document.getElementById("modeloInfo").innerHTML = `
        <h3>${modelo.nombre} ${modelo.subtitulo || ""}</h3>
        <p><strong>Dimensiones:</strong> Largo: ${dimensiones.largo} cm, Ancho: ${dimensiones.ancho} cm, Alto: ${dimensiones.alto} cm</p>
        ${imagen ? `<img src="${imagen}" alt="${modelo.nombre}"/>` : ""}
      `;

      document.getElementById("resultado").innerHTML = "";
    }

    function calcularPresupuesto() {
      const index = document.getElementById('modelo').value;
      const modelo = modelosActuales[index];
      if (!modelo) {
        alert("Por favor, selecciona un modelo de vehículo");
        return;
      }

      const tipoVinil = document.getElementById('tipoVinil').value;
      const horas = parseFloat(document.getElementById('horasTrabajo').value);
      const tarifa = parseFloat(document.getElementById('tarifaHora').value);
      const anchoVinilo = parseFloat(document.getElementById('anchoVinilo').value);

      const largo = parseFloat(modelo.dimensiones.largo) / 1000;
      const ancho = parseFloat(modelo.dimensiones.ancho) / 1000;
      const alto = parseFloat(modelo.dimensiones.alto) / 1000;

      const areaSuperficial = 0.8 * (2 * (largo * alto + ancho * alto) + largo * ancho);
      const areaVinilo = areaSuperficial;
      const metrosLineales = areaVinilo / anchoVinilo;

      const precios = {
        standard: 15,
        premium: 25,
        cambioColor: 30,
        personalizado: 35
      };

      const costeMaterial = areaVinilo * precios[tipoVinil];
      const costeManoObra = horas * tarifa;
      const total = costeMaterial + costeManoObra;

      document.getElementById('resultado').innerHTML = `
        <h3>Presupuesto Estimado</h3>
        <p><strong>Área a vinilar:</strong> ${areaVinilo.toFixed(2)} m²</p>
        <p><strong>Metros lineales necesarios:</strong> ${metrosLineales.toFixed(2)} m</p>
        <p><strong>Coste de materiales:</strong> ${costeMaterial.toFixed(2)} €</p>
        <p><strong>Coste de mano de obra:</strong> ${costeManoObra.toFixed(2)} €</p>
        <p><strong>Total estimado:</strong> ${total.toFixed(2)} €</p>
      `;
    }
  </script>
</body>
</html>
