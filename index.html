<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Vinilo para Coches</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f3f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .brand-logos {
      text-align: center;
      margin: 30px 0;
    }
    .brand-logos img {
      height: 80px;
      margin: 0 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 15px;
      margin-top: 25px;
      width: 100%;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    .resultado {
      background-color: #f8f9fa;
      margin-top: 30px;
      padding: 20px;
      border-left: 5px solid #2ecc71;
      border-radius: 5px;
    }
    .resultado h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Vinilo para Coches</h1>
    <div class="brand-logos">
      <img src="img/gsix9.png" alt="GSIX9">
      <img src="img/oracal.png" alt="ORACAL">
      <img src="img/totenser.png" alt="TOTENSER">
    </div>

    <label for="marca">Marca:</label>
    <select id="marca" onchange="cargarModelos()">
      <option value="">-- Selecciona una marca --</option>
    </select>

    <label for="modelo">Modelo:</label>
    <select id="modelo" onchange="mostrarDatosModelo()">
      <option value="">-- Selecciona un modelo --</option>
    </select>

    <div id="infoModelo"></div>

    <label for="horas">Horas estimadas:</label>
    <input type="number" id="horas" value="20" min="1" />

    <label for="tarifa">Tarifa por hora (€):</label>
    <input type="number" id="tarifa" value="30" min="1" />

    <label for="ancho">Ancho del vinilo (m):</label>
    <input type="number" id="ancho" value="1.52" min="0.1" step="0.01" />

    <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    let datosVehiculos;
    let modelosActuales = [];

    fetch("vehiculos_combinado_convertido.json")
      .then(res => res.json())
      .then(data => {
        datosVehiculos = data;
        const marcas = datosVehiculos.marcas || [];
        marcas.sort((a, b) => a.nombre.localeCompare(b.nombre));
        const selectMarca = document.getElementById("marca");
        marcas.forEach(marca => {
          const option = document.createElement("option");
          option.value = marca.nombre;
          option.textContent = marca.nombre;
          selectMarca.appendChild(option);
        });
      });

    function cargarModelos() {
      const marca = document.getElementById("marca").value;
      const selectModelo = document.getElementById("modelo");
      selectModelo.innerHTML = '<option value="">-- Selecciona un modelo --</option>';
      modelosActuales = [];

      const marcaData = datosVehiculos.marcas.find(m => m.nombre === marca);
      if (!marcaData) return;

      marcaData.modelos.forEach((modelo, index) => {
        modelosActuales.push(modelo);
        const option = document.createElement("option");
        option.value = index;
        option.textContent = modelo.nombre;
        selectModelo.appendChild(option);
      });

      document.getElementById("infoModelo").innerHTML = "";
      document.getElementById("resultado").innerHTML = "";
    }

    function mostrarDatosModelo() {
      const i = document.getElementById("modelo").value;
      if (i === "") return;
      const modelo = modelosActuales[i];
      const d = modelo.dimensiones;
      document.getElementById("infoModelo").innerHTML =
        `<strong>Dimensiones:</strong> Largo: ${d.largo}, Ancho: ${d.ancho}, Alto: ${d.alto}`;
    }

    function limpiarNumero(valor) {
      if (typeof valor !== "string") return 0;
      return parseFloat(
        valor
          .replace(/\s*mm\s*/gi, "")
          .replace(/\./g, "")
          .replace(",", ".")
      ) || 0;
    }

    function calcularPresupuesto() {
      const i = document.getElementById("modelo").value;
      if (i === "") return;
      const modelo = modelosActuales[i];
      const d = modelo.dimensiones;
      const largo = limpiarNumero(d.largo) / 1000;
      const ancho = limpiarNumero(d.ancho) / 1000;
      const alto = limpiarNumero(d.alto) / 1000;

      const area = 0.8 * (2 * (largo * alto + ancho * alto) + largo * ancho);
      const anchoVinilo = parseFloat(document.getElementById("ancho").value);
      const metrosLineales = area / anchoVinilo;
      const horas = parseFloat(document.getElementById("horas").value);
      const tarifa = parseFloat(document.getElementById("tarifa").value);

      const totalManoObra = horas * tarifa;
      const costeMaterial = area * 15;
      const total = totalManoObra + costeMaterial;

      document.getElementById("resultado").innerHTML = `
        <h3>Presupuesto Estimado</h3>
        <p><strong>Área estimada:</strong> ${area.toFixed(2)} m²</p>
        <p><strong>Metros lineales:</strong> ${metrosLineales.toFixed(2)} m</p>
        <p><strong>Total estimado:</strong> ${total.toFixed(2)} €</p>
      `;
    }
  </script>
</body>
</html>
