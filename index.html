<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Vinilo para Coches</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .header-logos {
      background: white;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-logos img {
      height: 60px;
    }
    .header-logos .center-logo {
      flex-grow: 1;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      display: inline-block;
      padding: 12px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #c0392b;
    }
    .resultado {
      margin-top: 30px;
      padding: 20px;
      background: #ecf0f1;
      border-left: 5px solid #27ae60;
      border-radius: 5px;
    }
    .modelo-info {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="header-logos">
    <img src="img/gsix9.png" alt="GSIX9 Logo" />
    <div class="center-logo"><img src="img/oracal.png" alt="ORACAL Logo" /></div>
    <img src="img/totenser.png" alt="TOTENSER Logo" />
  </div>
  <div class="container">
    <h1>Calculadora de Vinilo para Coches</h1>

    <label for="marca">Marca:</label>
    <select id="marca" onchange="cargarModelos()">
      <option value="">Selecciona una marca</option>
    </select>

    <label for="modelo">Modelo:</label>
    <select id="modelo" onchange="mostrarDatosModelo()">
      <option value="">Selecciona un modelo</option>
    </select>

    <div class="modelo-info" id="modeloInfo"></div>

    <label for="tipoVinilo">Tipo de vinilo:</label>
    <select id="tipoVinilo">
      <option value="15">Vinilo estándar (€15/m²)</option>
      <option value="25">Vinilo premium (€25/m²)</option>
      <option value="30">Cambio de color (€30/m²)</option>
      <option value="35">Personalizado (€35/m²)</option>
    </select>

    <label for="dificultad">Dificultad del trabajo:</label>
    <select id="dificultad">
      <option value="1">Fácil</option>
      <option value="1.2">Media (+20%)</option>
      <option value="1.5">Difícil (+50%)</option>
    </select>

    <label for="horas">Horas de trabajo:</label>
    <input type="number" id="horas" value="20"/>

    <label for="tarifa">Tarifa por hora (€):</label>
    <input type="number" id="tarifa" value="30"/>

    <label for="anchoVinilo">Ancho del vinilo (m):</label>
    <input type="number" id="anchoVinilo" value="1.52"/>

    <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    let datosVehiculos = {};
    let modelosActuales = [];

    async function cargarDatos() {
      const res = await fetch('vehiculos_combinado_convertido.json');
      datosVehiculos = await res.json();

      const marcas = datosVehiculos.marcas;
      const selectMarca = document.getElementById("marca");
      marcas.sort((a,b) => a.nombre.localeCompare(b.nombre));

      marcas.forEach(marca => {
        const option = document.createElement("option");
        option.value = marca.nombre;
        option.textContent = marca.nombre;
        selectMarca.appendChild(option);
      });
    }

    function cargarModelos() {
      const marcaSeleccionada = document.getElementById("marca").value;
      const marca = datosVehiculos.marcas.find(m => m.nombre === marcaSeleccionada);
      const selectModelo = document.getElementById("modelo");

      selectModelo.innerHTML = '<option value="">Selecciona un modelo</option>';

      if (marca && marca.modelos) {
        modelosActuales = marca.modelos;
        modelosActuales.forEach((modelo, index) => {
          const opt = document.createElement("option");
          opt.value = index;
          opt.textContent = modelo.nombre;
          selectModelo.appendChild(opt);
        });
      }
    }

    function mostrarDatosModelo() {
      const index = document.getElementById("modelo").value;
      if (index === "") return;
      const modelo = modelosActuales[index];
      const info = document.getElementById("modeloInfo");
      info.innerHTML = `
        <strong>${modelo.nombre} ${modelo.subtitulo || ""}</strong><br>
        Largo: ${modelo.dimensiones.largo}, Ancho: ${modelo.dimensiones.ancho}, Alto: ${modelo.dimensiones.alto}<br>
        <img src="${modelo.imagen}" style="max-width:100%;margin-top:10px;">
      `;
    }

    function limpiarNumero(valor) {
      if (typeof valor !== "string") return parseFloat(valor) || 0;
      return parseFloat(valor.replace(/[^\d.,]/g, "").replace(",", ".")) || 0;
    }

    function calcularPresupuesto() {
      const index = document.getElementById("modelo").value;
      if (index === "") return alert("Selecciona un modelo");

      const modelo = modelosActuales[index];
      const largo = limpiarNumero(modelo.dimensiones.largo) / 1000;
      const ancho = limpiarNumero(modelo.dimensiones.ancho) / 1000;
      const alto = limpiarNumero(modelo.dimensiones.alto) / 1000;

      const area = 0.8 * (2 * (largo * alto + ancho * alto) + largo * ancho);
      const anchoVinilo = parseFloat(document.getElementById("anchoVinilo").value);
      const m2 = area;
      const ml = m2 / anchoVinilo;

      const tipoPrecio = parseFloat(document.getElementById("tipoVinilo").value);
      const dificultad = parseFloat(document.getElementById("dificultad").value);
      const horas = parseFloat(document.getElementById("horas").value);
      const tarifa = parseFloat(document.getElementById("tarifa").value);

      const costeMaterial = m2 * tipoPrecio;
      const costeTrabajo = horas * tarifa * dificultad;
      const total = costeMaterial + costeTrabajo;

      document.getElementById("resultado").innerHTML = `
        <h3>Resumen del Presupuesto</h3>
        <p><strong>Área estimada:</strong> ${m2.toFixed(2)} m²</p>
        <p><strong>Metros lineales requeridos:</strong> ${ml.toFixed(2)} m</p>
        <p><strong>Coste material:</strong> ${costeMaterial.toFixed(2)} €</p>
        <p><strong>Coste mano de obra:</strong> ${costeTrabajo.toFixed(2)} €</p>
        <p><strong>Total estimado:</strong> ${total.toFixed(2)} €</p>
      `;
    }

    window.onload = cargarDatos;
  </script>
</body>
</html>
