<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Vinilo para Coches</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 900px; 
      margin: 0 auto;
      line-height: 1.6;
    }
    select, input, button { 
      display: block; 
      margin: 10px 0; 
      padding: 10px; 
      width: 100%; 
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="number"] {
      text-align: right;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .modelo-info img { 
      max-width: 100%; 
      height: auto;
      margin: 10px 0; 
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .resultado { 
      margin-top: 20px; 
      padding: 20px; 
      background: #f8f8f8; 
      border-left: 5px solid #4CAF50;
      border-radius: 4px;
    }
    .error {
      color: #d32f2f;
      margin: 10px 0;
      padding: 10px;
      background-color: #ffebee;
      border-left: 5px solid #d32f2f;
      border-radius: 4px;
      display: none;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    h3 {
      color: #2E7D32;
      margin-top: 0;
    }
    strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1 style="color: #2E7D32; text-align: center;">Calculadora de Vinilado para Vehículos</h1>

  <label for="marca">Marca del vehículo:</label>
  <select id="marca" onchange="cargarModelos()">
    <option value="">-- Selecciona marca --</option>
  </select>

  <label for="modelo">Modelo:</label>
  <select id="modelo" onchange="mostrarDatosModelo()">
    <option value="">-- Selecciona modelo --</option>
  </select>

  <div class="modelo-info" id="modeloInfo"></div>

  <label for="tipoVinil">Tipo de vinilo:</label>
  <select id="tipoVinil">
    <option value="standard">Vinilo estándar (€15/m²)</option>
    <option value="premium">Vinilo premium (€25/m²)</option>
    <option value="cambioColor">Cambio de color (€30/m²)</option>
    <option value="personalizado">Personalizado (€35/m²)</option>
  </select>

  <label for="horasTrabajo">Horas estimadas de trabajo:</label>
  <input type="number" id="horasTrabajo" value="20" min="1" step="0.5" />

  <label for="tarifaHora">Tarifa por hora (€):</label>
  <input type="number" id="tarifaHora" value="30" min="1" step="0.5" />

  <label for="anchoVinilo">Ancho del vinilo (metros):</label>
  <input type="number" id="anchoVinilo" value="1.52" step="0.01" min="0.1" />

  <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>

  <div id="error-message" class="error"></div>

  <div class="resultado" id="resultado"></div>

  <script>
    let datosVehiculos = {};
    let modelosActuales = [];

    fetch('vehiculos_combinado_convertido.json')
      .then(res => res.json())
      .then(data => {
        datosVehiculos = data;
        const selectMarca = document.getElementById('marca');
        data.marcas.forEach(marca => {
          const option = document.createElement('option');
          option.value = marca.nombre;
          option.textContent = marca.nombre;
          selectMarca.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error cargando los datos:', error);
        document.getElementById('error-message').textContent = 'Error cargando los datos de vehículos. Por favor, recarga la página.';
        document.getElementById('error-message').style.display = 'block';
      });

    function cargarModelos() {
      const marcaSel = document.getElementById('marca').value;
      const modeloSel = document.getElementById('modelo');
      modeloSel.innerHTML = '<option value="">-- Selecciona modelo --</option>';

      if (!marcaSel) return;

      const marcaData = datosVehiculos.marcas.find(m => m.nombre === marcaSel);
      modelosActuales = marcaData ? marcaData.modelos : [];

      modelosActuales.forEach((modelo, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = modelo.nombre + (modelo.subtitulo ? " - " + modelo.subtitulo : "");
        modeloSel.appendChild(option);
      });

      document.getElementById("modeloInfo").innerHTML = "";
      document.getElementById("resultado").innerHTML = "";
      document.getElementById('error-message').style.display = 'none';
    }

    function mostrarDatosModelo() {
      const index = document.getElementById('modelo').value;
      const modelo = modelosActuales[index];
      if (!modelo) return;

      const { dimensiones, imagen } = modelo;
      document.getElementById("modeloInfo").innerHTML = `
        <h3>${modelo.nombre} ${modelo.subtitulo || ""}</h3>
        <p><strong>Dimensiones:</strong> Largo: ${dimensiones.largo}, Ancho: ${dimensiones.ancho}, Alto: ${dimensiones.alto}</p>
        ${imagen ? `<img src="${imagen}" alt="${modelo.nombre}"/>` : ""}
      `;

      document.getElementById("resultado").innerHTML = "";
      document.getElementById('error-message').style.display = 'none';
    }

    function calcularPresupuesto() {
      const index = document.getElementById('modelo').value;
      const modelo = modelosActuales[index];
      
      // Validación
      if (!modelo) {
        document.getElementById('error-message').textContent = 'Por favor, selecciona un modelo de vehículo';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById("resultado").innerHTML = "";
        return;
      }

      const tipoVinil = document.getElementById('tipoVinil').value;
      const horas = parseFloat(document.getElementById('horasTrabajo').value);
      const tarifa = parseFloat(document.getElementById('tarifaHora').value);
      const anchoVinilo = parseFloat(document.getElementById('anchoVinilo').value);

      // Extraer valores numéricos de las dimensiones (eliminar todo lo que no sea número o punto)
      const extractNumber = (str) => {
        const num = parseFloat(str.replace(/[^\d.]/g, ''));
        return isNaN(num) ? 0 : num;
      };
      
      const largo = extractNumber(modelo.dimensiones.largo) / 1000; // Convertir a metros
      const ancho = extractNumber(modelo.dimensiones.ancho) / 1000;
      const alto = extractNumber(modelo.dimensiones.alto) / 1000;

      // Cálculo del área superficial (fórmula para superficie aproximada de un vehículo)
      // Área = 2*(largo*alto + ancho*alto) + largo*ancho * factor de ajuste (0.8)
      const areaSuperficial = 0.8 * (2 * (largo * alto + ancho * alto) + largo * ancho);
      
      const metrosLineales = areaSuperficial / anchoVinilo;

      const precios = {
        standard: 15,
        premium: 25,
        cambioColor: 30,
        personalizado: 35
      };

      const costeMaterial = areaSuperficial * precios[tipoVinil];
      const costeManoObra = horas * tarifa;
      const total = costeMaterial + costeManoObra;

      document.getElementById('resultado').innerHTML = `
        <h3>Presupuesto Estimado</h3>
        <p><strong>Dimensiones del vehículo:</strong></p>
        <p>Largo: ${largo.toFixed(2)} m | Ancho: ${ancho.toFixed(2)} m | Alto: ${alto.toFixed(2)} m</p>
        <p><strong>Área a vinilar:</strong> ${areaSuperficial.toFixed(2)} m²</p>
        <p><strong>Metros lineales necesarios:</strong> ${metrosLineales.toFixed(2)} m</p>
        <p><strong>Coste materiales:</strong> ${costeMaterial.toFixed(2)} €</p>
        <p><strong>Coste mano de obra:</strong> ${costeManoObra.toFixed(2)} €</p>
        <p><strong>Total estimado:</strong> ${total.toFixed(2)} €</p>
      `;
      document.getElementById('error-message').style.display = 'none';
    }
  </script>
</body>
</html>
