
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Vinilo para Coches</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header-logos">
    <img src="img/logo.png" alt="Logo WrapCalc" />
  </div>

  <div class="container">
    <h1>Calculadora de Vinilo para Coches</h1>

    <div class="form-group">
      <label for="marca">Marca:</label>
      <select id="marca" onchange="cargarModelos()">
        <option value="">Selecciona una marca</option>
      </select>
    </div>

    <div class="form-group">
      <label for="modelo">Modelo:</label>
      <select id="modelo" onchange="mostrarDatosModelo()" disabled>
        <option value="">Primero selecciona una marca</option>
      </select>
    </div>

    <div class="modelo-info" id="modeloInfo">
      <h3>Información del vehículo</h3>
      <div class="modelo-details">
        <div class="modelo-image">
          <img id="modeloImagen" src="" alt="Imagen del vehículo" />
        </div>
        <div class="modelo-specs">
          <div class="spec-item">
            <span class="spec-label">Modelo:</span>
            <span id="modeloNombre"></span>
          </div>
          <div class="spec-item">
            <span class="spec-label">Versión:</span>
            <span id="modeloSubtitulo"></span>
          </div>
          <div class="spec-item">
            <span class="spec-label">Dimensiones:</span>
            <div id="modeloDimensiones"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="tipoVinilo">Tipo de vinilo:</label>
      <select id="tipoVinilo">
        <option value="15">Colores Standar (€25/m²)</option>
        <option value="25">Negro mate (€33/m²)</option>
        <option value="30">Colores Metalizados (€38/m²)</option>
        <option value="35">Personalizado Impresión Digital (€49/m²)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dificultad">Dificultad del trabajo:</label>
      <select id="dificultad">
        <option value="1">Fácil (x1.0)</option>
        <option value="1.2">Media (x1.2)</option>
        <option value="1.5">Difícil (x1.5)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="horas">Horas estimadas:</label>
      <input type="number" id="horas" value="45" />
    </div>

    <div class="form-group">
      <label for="tarifa">Tarifa por hora (€):</label>
      <input type="number" id="tarifa" value="35" />
    </div>

    <div class="form-group">
      <label for="anchoVinilo">Ancho del vinilo (m):</label>
      <input type="number" id="anchoVinilo" value="1.52" />
    </div>

    <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>

    <div class="resultado" id="resultado" style="display: none;">
      <h3>Resumen del Presupuesto</h3>
      <div class="price-item"><span>Área estimada:</span><span id="areaResultado"></span></div>
      <div class="price-item"><span>Metros lineales:</span><span id="metrosResultado"></span></div>
      <div class="price-item"><span>Coste material:</span><span id="materialResultado"></span></div>
      <div class="price-item"><span>Coste mano de obra:</span><span id="manoObraResultado"></span></div>
      <div class="price-item"><span>Total estimado:</span><span id="totalResultado"></span></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
